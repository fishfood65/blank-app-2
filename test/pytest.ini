[pytest]
minversion = 6.0

# Run tests in the 'test' folder
testpaths =
    test

# Automatically look for files named test_*.py
python_files = test_*.py

# Set default options: show extra test info and enable coverage on the 'utils' folder
addopts = 
    -ra
    -q
    --cov=utils
    --cov-report=term-missing
